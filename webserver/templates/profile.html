<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsecMed - Hồ sơ</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS riêng cho sidebar + content -->
  <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
  
  <style>
    /* Avatar profile */
    .profile-pic {
      width: 120px;          /* Chiều rộng cố định */
      height: 120px;         /* Chiều cao cố định */
      object-fit: cover;     /* Giữ tỷ lệ ảnh, cắt nếu cần */
      border-radius: 50%;    /* Bo tròn thành hình tròn */
      border: 2px solid #0052cc; /* Viền xanh */
    }
  </style>
</head>
<body class="sidebar-collapsed">

  {% include 'sidebar.html' %}

  <div class="content">
    <div class="container py-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Hồ sơ</h1>
        <p class="text-muted">Cập nhật thông tin cá nhân của bạn</p>
      </div>

      <div class="card p-4 mx-auto" style="max-width:400px;">
        {% if user.profile_pic %}
          <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='profile_pics/' + user.profile_pic) }}" alt="Profile Picture" class="profile-pic rounded-circle">
          </div>
        {% endif %}
        <form method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label fw-bold">Họ và tên:</label>
            <input type="text" class="form-control" name="full_name" value="{{ user.full_name | default('') }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Email:</label>
            <input type="email" class="form-control" name="email" value="{{ user.email | default('') }}" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Số điện thoại:</label>
            <input type="text" class="form-control" name="phone" value="{{ user.phone | default('') }}">
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Mật khẩu mới (để trống nếu không đổi):</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Ảnh đại diện:</label>
            <input type="file" class="form-control" name="profile_pic" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JS sidebar -->
  <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
</body>
</html>
