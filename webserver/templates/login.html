
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsecMed - Đăng nhập</title>
  <link rel="icon" type="image/png" href="{{ request.url_for('static', path='logo.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {
      max-height: 80px;
      border-radius: 50%;
      border: 2px solid #f4d03f;
      padding: 3px;
      transition: border-color 0.3s ease;
    }
    .login-card-container {
      width: 100%;
    }
    .logo:hover {
      border-color: #f8c471;
    }
    .card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
      padding: 30px;
      width: 100%;
    }
    .btn-primary {
      background: #0052cc;
      border-color: #0052cc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover {
      background: #003d99;
      border-color: #003d99;
      box-shadow: 0 2px 8px rgba(244, 208, 63, 0.3);
    }
    .text-primary {
      color: #0052cc !important;
    }
    .text-muted {
      color: #6b7280 !important;
    }
    .language-toggle { color: #0052cc; font-size: 1.5rem; cursor: pointer; position: relative; }
    .language-toggle:hover { color: #003d99; }
    .language-dropdown { background: #ffffff; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.15); border-radius: 8px; }
    .language-item { font-family: 'Roboto', sans-serif; color: #1a2b49; padding: 10px 20px; display: flex; align-items: center; }
    .language-item:hover { background: rgba(0, 82, 204, 0.1); color: #0052cc; }
    .language-item i { margin-right: 10px; }
    .form-check-label a { color: #0052cc; text-decoration: none; }
    .form-check-label a:hover { text-decoration: underline; }
    .register-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    @media (max-width: 576px) {
      .login-container {
        flex-direction: column;
        align-items: center;
      }
      .logo {
        max-height: 60px;
        margin-bottom: 20px;
      }
      .register-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/static/logo.png" alt="InsecMed Logo" class="logo">
    <div class="login-card-container">
      <div class="language-toggle mb-3" data-bs-toggle="dropdown">
        <i class="fas {% if current_lang == 'en' %}fa-flag-usa{% else %}fa-flag{% endif %}"></i>
      </div>
      <ul class="dropdown-menu language-dropdown">
        <li><a class="language-item" href="#" data-lang="en"><i class="fas fa-flag-usa"></i> English</a></li>
        <li><a class="language-item" href="#" data-lang="vi"><i class="fas fa-flag"></i> Vietnamese</a></li>
      </ul>
      <div class="card">
        {% if flashes %}
          {% for f in flashes %}
            <div class="alert alert-{{ f.cat }} alert-dismissible fade show" role="alert">
              {{ f.msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <div class="text-center mb-4">
          <h1 class="fw-bold text-primary" data-key="login.title">Đăng nhập</h1>
          <p class="text-muted" data-key="login.subtitle">Đăng nhập để sử dụng InsecMed</p>
        </div>
        <form method="POST" action="{{ request.url_for('login_get') }}">
          <div class="mb-3">
            <label class="form-label fw-bold" data-key="login.email">Email:</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" data-key="login.password">Mật khẩu:</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label" for="terms" data-key="login.terms">Tôi đồng ý với Điều khoản sử dụng</label>
          </div>
          <button type="submit" class="btn btn-primary w-100" data-key="login.submit">Đăng nhập</button>
        </form>
        <div class="mt-3">
          <div class="register-container">
            <p data-key="login.register_prompt">Chưa có tài khoản?</p>
            <a href="{{ request.url_for('register_get') }}" class="text-primary" data-key="login.register_link">Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const translations = {
      en: {
        'login.title': 'Login',
        'login.subtitle': 'Log in to use InsecMed',
        'login.email': 'Email:',
        'login.password': 'Password:',
        'login.terms': 'I agree to the Terms and Conditions',
        'login.submit': 'Login',
        'login.register_prompt': 'Don’t have an account?',
        'login.register_link': 'Register'
      },
      vi: {
        'login.title': 'Đăng nhập',
        'login.subtitle': 'Đăng nhập để sử dụng InsecMed',
        'login.email': 'Email:',
        'login.password': 'Mật khẩu:',
        'login.terms': 'Tôi đồng ý với Điều khoản sử dụng',
        'login.submit': 'Đăng nhập',
        'login.register_prompt': 'Chưa có tài khoản?',
        'login.register_link': 'Đăng ký'
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      const currentLang = localStorage.getItem("language") || "vi";
      updateLanguage(currentLang);

      document.querySelectorAll(".language-item").forEach(item => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          const lang = e.currentTarget.getAttribute("data-lang");
          localStorage.setItem("language", lang);
          updateLanguage(lang);
          document.querySelector(".language-toggle i").className = `fas ${lang === 'en' ? 'fa-flag-usa' : 'fa-flag'}`;
        });
      });

      function updateLanguage(lang) {
        document.querySelectorAll("[data-key]").forEach(element => {
          const key = element.getAttribute("data-key");
          if (key === 'login.terms') {
            element.innerHTML = translations[lang][key] || element.innerHTML;
          } else {
            element.textContent = translations[lang][key] || element.textContent;
          }
        });
      }
    });
  </script>
</body>
</html>
