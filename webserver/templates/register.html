<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsecMed - Đăng ký</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', path='logo.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {
      max-height: 80px;
      border-radius: 50%;
      border: 2px solid #f4d03f;
      padding: 3px;
      transition: border-color 0.3s ease;
    }
    .register-card-container {
      width: 100%;
    }
    .logo:hover {
      border-color: #f8c471;
    }
    .card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
      padding: 30px;
      width: 100%;
    }
    .btn-primary {
      background: #0052cc;
      border-color: #0052cc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover {
      background: #003d99;
      border-color: #003d99;
      box-shadow: 0 2px 8px rgba(244, 208, 63, 0.3);
    }
    .text-primary {
      color: #0052cc !important;
    }
    .text-muted {
      color: #6b7280 !important;
    }
    .language-select {
      max-width: 150px;
    }
    .form-check-label a {
      color: #0052cc;
      text-decoration: none;
    }
    .form-check-label a:hover {
      text-decoration: underline;
    }
    .login-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    @media (max-width: 576px) {
      .register-container {
        flex-direction: column;
        align-items: center;
      }
      .logo {
        max-height: 60px;
        margin-bottom: 20px;
      }
      .language-select {
        max-width: 120px;
      }
      .login-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <img src="/static/logo.png" alt="InsecMed Logo" class="logo">
    <div class="register-card-container">
      <select id="languageSelect" class="form-select language-select mb-3">
        <option value="en">English</option>
        <option value="vi" selected>Vietnamese</option>
      </select>
      <div class="card">
        {% if flashes %}
          {% for f in flashes %}
            <div class="alert alert-{{ f.cat }} alert-dismissible fade show" role="alert">
              {{ f.msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        <div class="text-center mb-4">
          <h1 class="fw-bold text-primary" data-key="register.title">Đăng ký</h1>
          <p class="text-muted" data-key="register.subtitle">Tạo tài khoản để sử dụng InsecMed</p>
        </div>
        <form method="POST" action="{{ url_for('register_get') }}">
          <div class="mb-3">
            <label class="form-label fw-bold" data-key="register.full_name">Họ và tên:</label>
            <input type="text" class="form-control" name="full_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" data-key="register.email">Email:</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" data-key="register.phone">Số điện thoại:</label>
            <input type="text" class="form-control" name="phone">
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" data-key="register.password">Mật khẩu:</label>
            <input type="password" class="form-control" name="password" required>
          </div>
        
          <!-- Chọn vai trò -->
          <div class="mb-3" style="display: none;">
            <label class="form-label fw-bold" data-key="register.role">Chọn vai trò:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" id="role_patient" value="patient" required>
              <label class="form-check-label" for="role_patient" data-key="register.role_patient">
                Bệnh nhân
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" checked name="role" id="role_doctor" value="doctor" required>
              <label class="form-check-label" for="role_doctor" data-key="register.role_doctor">
                Bác sĩ
              </label>
            </div>
          </div>
        
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label" for="terms" data-key="register.terms">
              Tôi đồng ý với <a href="{{ url_for('terms') }}">Điều khoản sử dụng</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100" data-key="register.submit">Đăng ký</button>
        </form>
        
        <div class="mt-3">
          <div class="login-container">
            <p data-key="register.login_prompt">Đã có tài khoản?</p>
            <a href="{{ url_for('login_get') }}" class="text-primary" data-key="register.login_link">Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const translations = {
      en: {
        'register.title': 'Register',
        'register.subtitle': 'Create an account to use InsecMed',
        'register.full_name': 'Full Name:',
        'register.email': 'Email:',
        'register.phone': 'Phone Number:',
        'register.password': 'Password:',
        'register.role': 'Select role:',
        'register.role_patient': 'Patient',
        'register.role_doctor': 'Doctor',
        'register.terms': 'I agree to the <a href="{{ url_for('terms') }}">Terms and Conditions</a>',
        'register.submit': 'Register',
        'register.login_prompt': 'Already have an account?',
        'register.login_link': 'Login'
      },
      vi: {
        'register.title': 'Đăng ký',
        'register.subtitle': 'Tạo tài khoản để sử dụng InsecMed',
        'register.full_name': 'Họ và tên:',
        'register.email': 'Email:',
        'register.phone': 'Số điện thoại:',
        'register.password': 'Mật khẩu:',
        'register.role': 'Chọn vai trò:',
        'register.role_patient': 'Bệnh nhân',
        'register.role_doctor': 'Bác sĩ',
        'register.terms': 'Tôi đồng ý với <a href="{{ url_for('terms') }}">Điều khoản sử dụng</a>',
        'register.submit': 'Đăng ký',
        'register.login_prompt': 'Đã có tài khoản?',
        'register.login_link': 'Đăng nhập'
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      const languageSelect = document.getElementById("languageSelect");
      const currentLang = localStorage.getItem("language") || "vi";
      languageSelect.value = currentLang;
      updateLanguage(currentLang);

      languageSelect.addEventListener("change", (e) => {
        const lang = e.target.value;
        localStorage.setItem("language", lang);
        updateLanguage(lang);
      });

      function updateLanguage(lang) {
        document.querySelectorAll("[data-key]").forEach(element => {
          const key = element.getAttribute("data-key");
          if (key === 'register.terms') {
            element.innerHTML = translations[lang][key] || element.innerHTML;
          } else {
            element.textContent = translations[lang][key] || element.textContent;
          }
        });
      }
    });
  </script>
</body>
</html>
